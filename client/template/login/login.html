<template name="login">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">

                <form>
                    <input type="email" class="form-control" name="loginEmail" placeholder="邮箱">

                    <div style="padding:10px">
                    </div>

                    <input type="password" class="form-control" name="loginPassword" placeholder="密码">

                    <div style="padding:10px">
                    </div>

                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-default" id="login">登录</button>
                        </div>
                    </div>

                    <div style="padding:10px">
                    </div>

                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">忘记密码</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id='createAccount'>创建用户</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</template>
