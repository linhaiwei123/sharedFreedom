<template name="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            RMB: {{money}} 
            <button type="button" class="close" aria-hidden="true"> &times;</button>
        </div>
        <div class="panel-body">
            {{content}}
        </div>
        <div class="panel-footer">
            {{publisher}}
        </div>
    </div>
</template>
