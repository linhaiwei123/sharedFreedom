<template name="post">
        <div class="panel panel-default">
            
                        <div class="panel-heading">
                            <h4 class="panel-title">RMB: {{info.money}}
                                <a data-toggle="collapse" href={{hrefOfPostId}} class="pull-right">
                                    <span class="glyphicon glyphicon-chevron-down"></span> 
                                </a>
                            </h4>
                        </div>
                        <div id={{_id}} class="panel-collapse collapse">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-danger" name='postDelete'>撤销发布</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-info" name='postModify'>修改发布</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-body">
                                {{info.content}}
                            </div>
                        <div class="panel-footer">
                            {{userId}}
                        </div>
        </div>
     
</template>
